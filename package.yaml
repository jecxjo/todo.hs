name:                todo
version:             0.4.8.0
github:              "jecxjo/todo.hs"
license:             BSD-3-Clause
author:              "Jeff Parent"
maintainer:          "jeff@commentedcode.org"
copyright:           "2016-2025 Jeff Parent"

extra-source-files:
- README.md
- CHANGELOG.md
- LICENSE

# Metadata used when publishing your package
synopsis:            A todo.txt clie implemented in Haskell
category:            Productivity

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jecxjo/todo.hs#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- text
- directory
- filepath
- time
- transformers
- regex-pcre-builtin
- errors
- transformers
- mtl
- monad-control
- file-embed
- bytestring
- pretty-terminal
- process

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints


executables:
  todo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - todo

tests:
  todo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - todo
    - hspec
    - text
    - time
    - parsec
    - directory
    - filepath
    - regex-pcre-builtin
