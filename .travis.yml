sudo: false
os:
- linux
- osx
language: generic
cache:
  directories:
  - "$HOME/.stack"
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry curl -L "https://get.haskellstack.org/stable/linux-x86_64.tar.gz" | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry curl -L "https://get.haskellstack.org/stable/osx-x86_64.tar.gz" | tar xz -C ~/.local/bin '*/stack'; mv ~/.local/bin/stack-*/stack ~/.local/bin/stack;
  fi
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal install --haddock --no-haddock-deps
before_deploy:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry curl -L "https://github.com/tfausak/github-release/releases/download/1.2.2/github-release-linux.gz" | zcat -d > ~/.local/bin/github-release; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry curl -L "https://github.com/tfausak/github-release/releases/download/1.2.2/github-release-osx.gz" | zcat -d > ~/.local/bin/github-release; fi
deploy:
  provider: script
  script: bash scripts/deploy.sh "${TRAVIS_OS_NAME}" "${TRAVIS_TAG}"
  skip_cleanup: true
  on:
    branch: master
    tags: true
env:
  global:
    secure: 
